<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 멤버 협업 보드 (Profile Settings)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .node-active { filter: drop-shadow(0 0 12px rgba(79, 70, 229, 0.4)); transform: scale(1.1) translate(-50%, -50%); }
        .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .ai-loading { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        canvas { pointer-events: none; }
        .me-badge { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        .hidden-auth { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans overflow-hidden">

    <div id="app" class="flex flex-col h-screen">
        <!-- 초기 로딩/로그인 화면 -->
        <div id="auth-overlay" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
            <div id="loading-spinner" class="flex flex-col items-center">
                <div class="animate-spin mb-4 w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
                <p class="text-slate-600 font-medium text-lg">인증 상태 확인 중...</p>
            </div>

            <!-- 로그인 폼 (인증 안된 경우 표시) -->
            <div id="login-container" class="hidden w-full max-w-sm p-8 bg-white rounded-[2rem] shadow-2xl border border-slate-100">
                <div class="text-center mb-8">
                    <div class="inline-block p-3 bg-indigo-100 text-indigo-600 rounded-2xl mb-3">
                        <i data-lucide="lock" class="w-6 h-6"></i>
                    </div>
                    <h2 class="text-2xl font-black text-slate-800">로그인</h2>
                    <p class="text-slate-400 text-sm mt-1 font-medium">원하시는 방식으로 시작하세요</p>
                </div>

                <div class="space-y-3">
                    <button id="btn-google-login" class="w-full flex items-center justify-center space-x-2 py-3 border border-slate-200 rounded-xl hover:bg-slate-50 transition-colors font-bold text-sm">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        <span>Google로 계속하기</span>
                    </button>

                    <div class="flex items-center my-4">
                        <div class="flex-1 h-px bg-slate-100"></div>
                        <span class="px-3 text-[10px] text-slate-300 font-bold uppercase">또는</span>
                        <div class="flex-1 h-px bg-slate-100"></div>
                    </div>

                    <div class="space-y-2">
                        <input id="login-email" type="email" placeholder="이메일" class="w-full p-3 text-sm bg-slate-50 border border-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-100">
                        <input id="login-password" type="password" placeholder="비밀번호" class="w-full p-3 text-sm bg-slate-50 border border-slate-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-100">
                        <div class="grid grid-cols-2 gap-2">
                            <button id="btn-email-signin" class="py-3 bg-indigo-600 text-white rounded-xl text-xs font-black hover:bg-indigo-700 transition-all">로그인</button>
                            <button id="btn-email-signup" class="py-3 bg-slate-100 text-slate-600 rounded-xl text-xs font-black hover:bg-slate-200 transition-all">회원가입</button>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button id="btn-anon-login" class="w-full py-3 text-indigo-500 text-xs font-bold hover:underline transition-all">
                            익명으로 둘러보기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 헤더 -->
        <header class="bg-white border-b px-6 py-3 flex justify-between items-center shadow-sm z-50">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <i data-lucide="network" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-tight">팀 네트워크 협업 보드</h1>
                    <div class="flex items-center text-[10px] text-slate-400 font-mono">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5"></span>
                        RTDB SYNC ACTIVE
                    </div>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="btn-ai-briefing" class="flex items-center text-xs font-bold px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-full hover:from-indigo-600 hover:to-purple-700 transition-all shadow-md active:scale-95">
                    <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i>
                    AI 프로젝트 브리핑
                </button>
                
                <div class="h-8 w-px bg-slate-200 mx-1"></div>

                <div id="current-user-badge" class="flex items-center space-x-2 bg-indigo-50 px-3 py-1.5 rounded-full border border-indigo-100 cursor-pointer hover:bg-indigo-100 transition-colors group">
                    <img id="header-user-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=placeholder" class="w-6 h-6 rounded-full bg-white border border-indigo-200">
                    <div class="flex flex-col items-start leading-none">
                        <span class="text-[10px] text-indigo-400 font-bold uppercase">Profile</span>
                        <span id="header-nickname" class="text-xs font-bold text-indigo-700">로딩 중...</span>
                    </div>
                    <i data-lucide="settings" class="w-3 h-3 text-indigo-400 group-hover:rotate-45 transition-transform"></i>
                </div>
                <button id="btn-signout" class="p-2 text-slate-400 hover:text-red-500 transition-colors" title="로그아웃">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <div class="flex flex-1 relative overflow-hidden">
            <!-- 메인 다이어그램 영역 -->
            <main id="diagram-container" class="flex-1 relative bg-slate-50 overflow-hidden">
                <svg id="network-svg" class="w-full h-full absolute inset-0 z-0"></svg>
                <div id="members-layer" class="absolute inset-0 z-10"></div>
                
                <div class="absolute bottom-6 left-6 flex flex-col space-y-2 pointer-events-none">
                    <div class="bg-white/90 backdrop-blur p-4 rounded-2xl border border-slate-200 shadow-xl max-w-xs">
                        <h3 class="text-xs font-black text-slate-800 mb-2 uppercase tracking-widest flex items-center">
                            <i data-lucide="info" class="w-3 h-3 mr-1.5 text-indigo-500"></i>
                            협업 가이드
                        </h3>
                        <ul class="text-[11px] space-y-1.5 text-slate-600 font-medium">
                            <li class="flex items-start"><span class="text-indigo-500 mr-1.5">1.</span> <span>다른 멤버를 클릭하여 <b>요청</b>을 보내세요.</span></li>
                            <li class="flex items-start"><span class="text-indigo-500 mr-1.5">2.</span> <span>본인을 클릭하여 <b>받은 요청</b>을 관리하세요.</span></li>
                        </ul>
                    </div>
                </div>
            </main>

            <!-- 상세 패널 (사이드바) -->
            <aside id="side-panel" class="w-96 bg-white border-l shadow-2xl z-50 transform translate-x-full transition-transform duration-500 ease-in-out flex flex-col">
                <div class="p-5 border-b flex justify-between items-center bg-slate-50/50 backdrop-blur">
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <img id="panel-user-img" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-md">
                            <span id="panel-me-tag" class="hidden absolute -top-1 -right-1 bg-indigo-600 text-white text-[8px] font-black px-1.5 py-0.5 rounded-full border border-white">ME</span>
                        </div>
                        <div>
                            <h2 id="panel-title" class="font-bold text-slate-800 leading-tight text-lg">멤버 상세</h2>
                            <p id="panel-subtitle" class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Team Member</p>
                        </div>
                    </div>
                    <button id="close-panel" class="p-2 hover:bg-slate-200 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5 text-slate-400"></i></button>
                </div>
                
                <div id="panel-content" class="flex-1 overflow-y-auto p-5 space-y-8">
                    <section id="section-request" class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center">
                                <i data-lucide="plus-circle" class="w-4 h-4 mr-2 text-indigo-500"></i>
                                New Request
                            </h3>
                            <button id="btn-ai-refine" class="text-[10px] bg-indigo-600 text-white px-3 py-1.5 rounded-lg font-bold hover:bg-indigo-700 transition-all shadow-sm active:scale-95">
                                ✨ AI 정교화
                            </button>
                        </div>
                        <div class="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100 space-y-4">
                            <textarea id="req-text" placeholder="요청하실 내용을 자세히 적어주세요..." class="w-full h-28 p-4 text-sm rounded-xl border border-indigo-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-400 focus:outline-none transition-all placeholder:text-indigo-300 bg-white"></textarea>
                            <div class="flex items-center justify-between px-1">
                                <label class="flex items-center space-x-2 cursor-pointer text-xs text-indigo-600 font-bold hover:text-indigo-800 transition-colors">
                                    <div class="p-1.5 bg-white rounded-lg shadow-sm border border-indigo-100">
                                        <i data-lucide="image" class="w-4 h-4"></i>
                                    </div>
                                    <span>이미지 첨부</span>
                                    <input type="file" id="req-file" accept="image/*" class="hidden">
                                </label>
                                <span id="req-file-status" class="text-[10px] text-slate-400 font-medium">첨부파일 없음</span>
                            </div>
                            <button id="btn-submit-request" class="w-full bg-indigo-600 text-white py-3 rounded-xl text-sm font-black hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 active:scale-[0.98]">요청 전송하기</button>
                        </div>
                    </section>

                    <section id="section-history" class="space-y-4">
                        <h3 id="history-title" class="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center">
                            <i data-lucide="list-todo" class="w-4 h-4 mr-2 text-indigo-500"></i>
                            Request Stream
                        </h3>
                        <div id="request-list" class="space-y-4 pb-10"></div>
                    </section>
                </div>
            </aside>
        </div>
    </div>

    <!-- 모달: 사용자 프로필 상세 설정 (로그인 후 자신의 정보 입력) -->
    <div id="profile-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[200] flex items-center justify-center p-6 hidden">
        <div class="bg-white rounded-[2.5rem] shadow-2xl max-w-md w-full p-10">
            <div class="text-center mb-8">
                <div class="relative inline-block mb-4">
                    <img id="profile-preview-avatar" src="" class="w-24 h-24 rounded-full border-4 border-indigo-100 shadow-md">
                    <div class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2 rounded-full shadow-lg">
                        <i data-lucide="user" class="w-4 h-4"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-black text-slate-800">프로필 설정</h2>
                <p class="text-slate-400 text-sm mt-1 font-medium">네트워크에 표시될 정보를 입력하세요</p>
            </div>
            
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">닉네임 (화면 노출용)</label>
                    <input id="setup-nickname" type="text" placeholder="예: 길동님" class="w-full p-3.5 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-100 focus:outline-none font-bold">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">전화번호 (비공개)</label>
                    <input id="setup-phone" type="tel" placeholder="010-0000-0000" class="w-full p-3.5 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-100 focus:outline-none">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-2">이메일 (비공개)</label>
                    <input id="setup-email" type="email" placeholder="email@example.com" class="w-full p-3.5 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-100 focus:outline-none">
                </div>
                <button id="btn-save-profile" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all mt-4">저장하고 시작하기</button>
            </div>
        </div>
    </div>

    <!-- 모달: AI 브리핑 결과 -->
    <div id="ai-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] shadow-2xl max-w-2xl w-full p-8 flex flex-col max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black flex items-center text-slate-800">
                    <i data-lucide="sparkles" class="w-6 h-6 mr-3 text-indigo-500"></i>
                    AI 프로젝트 브리핑
                </h2>
                <button onclick="document.getElementById('ai-modal').classList.add('hidden')" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6 text-slate-300"></i>
                </button>
            </div>
            <div id="ai-report-content" class="flex-1 overflow-y-auto text-slate-600 leading-relaxed text-sm whitespace-pre-wrap pr-4 font-medium">분석 중...</div>
            <div class="mt-8 flex justify-end">
                <button onclick="document.getElementById('ai-modal').classList.add('hidden')" class="px-8 py-3 bg-slate-900 text-white font-black rounded-xl hover:bg-black transition-colors shadow-lg">확인 완료</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, signInAnonymously, signInWithPopup, GoogleAuthProvider,
            signInWithEmailAndPassword, createUserWithEmailAndPassword,
            onAuthStateChanged, signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Gemini API Helpers
        const geminiApiKey = "";
        const callGemini = async (prompt, systemPrompt) => {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text;
        };

        const firebaseConfig = {
            apiKey: "AIzaSyBz14wOq1Qf4--d3VE_5gD1-_YXELTBRFw",
            authDomain: "aiboot-90412.firebaseapp.com",
            databaseURL: "https://aiboot-90412-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "aiboot-90412",
            storageBucket: "aiboot-90412.firebasestorage.app",
            messagingSenderId: "815238669432",
            appId: "1:815238669432:web:20c8bbb11a439a2c1bb98d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const rtdb = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'project-collab-v3';

        // 정적인 16명의 슬롯 (멤버 ID)
        const MEMBER_IDS = Array.from({ length: 16 }, (_, i) => `member-${i + 1}`);
        
        // 상태 관리
        let myProfile = null; // 현재 사용자의 닉네임, 전번, 이메일
        let allProfiles = {}; // 모든 멤버의 프로필 정보 (공개 닉네임 위주)
        let allRequests = [];
        let selectedMemberId = null;
        let attachedImageBase64 = null;
        const completionImages = {};

        // DOM 요소
        const svg = document.getElementById('network-svg');
        const membersLayer = document.getElementById('members-layer');
        const authOverlay = document.getElementById('auth-overlay');
        const profileModal = document.getElementById('profile-modal');
        const sidePanel = document.getElementById('side-panel');
        const requestList = document.getElementById('request-list');

        async function init() {
            lucide.createIcons();
            bindAuthEvents();
            bindAppEvents();

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    authOverlay.classList.add('opacity-0');
                    setTimeout(() => authOverlay.classList.add('hidden'), 500);
                    
                    // 자신의 프로필 확인 (Rule 1: artifacts/${appId}/public/data/profiles/${uid})
                    await checkMyProfile(user);
                    startRealtimeSync();
                } else {
                    authOverlay.classList.remove('hidden');
                    authOverlay.classList.add('opacity-100');
                    document.getElementById('login-container').classList.remove('hidden');
                    document.getElementById('loading-spinner').classList.add('hidden');
                }
            });
        }

        async function checkMyProfile(user) {
            // 자신의 UID를 기반으로 프로필이 있는지 확인
            const profileRef = ref(rtdb, `artifacts/${appId}/public/data/profiles/${user.uid}`);
            const snapshot = await get(profileRef);
            
            if (snapshot.exists()) {
                myProfile = snapshot.val();
                document.getElementById('header-nickname').textContent = myProfile.nickname || "익명 멤버";
                document.getElementById('header-user-avatar').src = myProfile.avatar;
            } else {
                // 프로필이 없으면 설정 모달 강제 표시
                showProfileModal(user);
            }
        }

        function showProfileModal(user) {
            const avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`;
            document.getElementById('profile-preview-avatar').src = avatar;
            document.getElementById('setup-email').value = user.email || "";
            profileModal.classList.remove('hidden');
            
            document.getElementById('btn-save-profile').onclick = async () => {
                const nickname = document.getElementById('setup-nickname').value.trim();
                const phone = document.getElementById('setup-phone').value.trim();
                const email = document.getElementById('setup-email').value.trim();
                
                if (!nickname) return alert("닉네임을 입력해주세요.");

                const newProfile = {
                    id: user.uid,
                    nickname,
                    phone,
                    email,
                    avatar,
                    updatedAt: Date.now()
                };

                const profileRef = ref(rtdb, `artifacts/${appId}/public/data/profiles/${user.uid}`);
                await set(profileRef, newProfile);
                
                myProfile = newProfile;
                document.getElementById('header-nickname').textContent = nickname;
                document.getElementById('header-user-avatar').src = avatar;
                profileModal.classList.add('hidden');
                updateUI();
            };
        }

        function bindAuthEvents() {
            document.getElementById('btn-google-login').onclick = () => signInWithPopup(auth, googleProvider);
            document.getElementById('btn-email-signin').onclick = () => {
                const e = document.getElementById('login-email').value;
                const p = document.getElementById('login-password').value;
                signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            };
            document.getElementById('btn-email-signup').onclick = () => {
                const e = document.getElementById('login-email').value;
                const p = document.getElementById('login-password').value;
                createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            };
            document.getElementById('btn-anon-login').onclick = () => signInAnonymously(auth);
            document.getElementById('btn-signout').onclick = () => signOut(auth).then(() => location.reload());
            document.getElementById('current-user-badge').onclick = () => { if (auth.currentUser) showProfileModal(auth.currentUser); };
        }

        function startRealtimeSync() {
            // 모든 프로필 동기화
            const profilesRef = ref(rtdb, `artifacts/${appId}/public/data/profiles`);
            onValue(profilesRef, (snapshot) => {
                allProfiles = snapshot.val() || {};
                updateUI();
            });

            // 모든 요청 동기화
            const requestsRef = ref(rtdb, `artifacts/${appId}/public/data/requests`);
            onValue(requestsRef, (snapshot) => {
                const data = snapshot.val();
                allRequests = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
                updateUI();
            });
        }

        function bindAppEvents() {
            document.getElementById('btn-ai-refine').onclick = async () => {
                const textarea = document.getElementById('req-text');
                const text = textarea.value.trim();
                if (!text || !selectedMemberId) return;
                const btn = document.getElementById('btn-ai-refine');
                btn.innerText = "✨ 정교화 중..."; btn.classList.add('ai-loading');
                try {
                    const refined = await callGemini(`요청 다듬기: "${text}"`, "비즈니스 협업 전문가");
                    textarea.value = refined.trim();
                } catch (e) {} finally { btn.innerText = "✨ AI 정교화"; btn.classList.remove('ai-loading'); }
            };

            document.getElementById('btn-ai-briefing').onclick = async () => {
                document.getElementById('ai-modal').classList.remove('hidden');
                document.getElementById('ai-report-content').innerText = "분석 중...";
                try {
                    const report = await callGemini(`현재 요청 현황 브리핑 요청.`, "프로젝트 분석가");
                    document.getElementById('ai-report-content').innerText = report.trim();
                } catch (e) { document.getElementById('ai-report-content').innerText = "분석 실패"; }
            };

            document.getElementById('req-file').onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    attachedImageBase64 = ev.target.result;
                    document.getElementById('req-file-status').textContent = "첨부 완료 ✅";
                };
                reader.readAsDataURL(file);
            };

            document.getElementById('btn-submit-request').onclick = async () => {
                if (!myProfile || !selectedMemberId) return;
                const content = document.getElementById('req-text').value.trim();
                if (!content) return;
                
                await push(ref(rtdb, `artifacts/${appId}/public/data/requests`), {
                    fromId: myProfile.id,
                    toId: selectedMemberId,
                    content,
                    reqImage: attachedImageBase64 || null,
                    status: 'pending',
                    createdAt: Date.now()
                });
                document.getElementById('req-text').value = '';
                document.getElementById('req-file-status').textContent = '첨부파일 없음';
                attachedImageBase64 = null;
            };

            document.getElementById('close-panel').onclick = () => {
                sidePanel.classList.add('translate-x-full');
                selectedMemberId = null;
                updateUI();
            };
        }

        function updateUI() {
            renderNodes();
            renderArrows();
            if (selectedMemberId) renderPanel(selectedMemberId);
        }

        // 도우미: 닉네임 가져오기
        function getNickname(uid) {
            return allProfiles[uid]?.nickname || `멤버 (${uid.substring(0,4)})`;
        }

        function renderNodes() {
            membersLayer.innerHTML = '';
            const container = document.getElementById('diagram-container');
            const { width, height } = container.getBoundingClientRect();
            const centerX = width / 2, centerY = height / 2, radius = Math.min(width, height) * 0.32;

            // 프로필이 있는 실제 유저들만 표시하거나 16개 슬롯 유지
            // 이번 구현에서는 "프로필을 설정한 실제 유저들"을 네트워크에 노드로서 배치합니다.
            const activeUsers = Object.values(allProfiles);
            const displayCount = Math.max(activeUsers.length, 1); 

            activeUsers.forEach((prof, i) => {
                const angle = (i / displayCount) * Math.PI * 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                prof.x = x; prof.y = y;

                const isMe = prof.id === auth.currentUser?.uid;
                const isSelected = selectedMemberId === prof.id;
                const pCount = allRequests.filter(r => r.toId === prof.id && r.status !== 'completed').length;

                const node = document.createElement('div');
                node.className = `absolute transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center cursor-pointer transition-all z-20 ${isSelected ? 'node-active' : ''}`;
                node.style.left = `${x}px`; node.style.top = `${y}px`;
                node.innerHTML = `
                    <div class="relative group">
                        <img src="${prof.avatar}" class="w-16 h-16 md:w-20 md:h-20 rounded-full border-4 ${isMe ? 'border-indigo-600' : 'border-white'} shadow-xl bg-white transition-all">
                        ${isMe ? `<div class="me-badge absolute -top-2 -right-2 bg-indigo-600 text-white text-[9px] font-black px-2 py-0.5 rounded-full border-2 border-white shadow-sm flex items-center">나(ME)</div>` : ''}
                        ${pCount > 0 ? `<span class="absolute -bottom-1 -right-1 bg-rose-500 text-white text-[10px] font-black w-6 h-6 rounded-full flex items-center justify-center border-2 border-white shadow-sm">${pCount}</span>` : ''}
                    </div>
                    <span class="mt-2 text-[11px] font-black px-3 py-1 bg-white border border-slate-100 rounded-full shadow-sm text-slate-700">${prof.nickname}</span>
                `;
                node.onclick = () => { selectedMemberId = prof.id; sidePanel.classList.remove('translate-x-full'); updateUI(); };
                membersLayer.appendChild(node);
            });
        }

        function renderArrows() {
            svg.innerHTML = '';
            const summary = {};
            allRequests.forEach(r => { if (r.status !== 'completed') { const key = `${r.fromId}->${r.toId}`; summary[key] = (summary[key] || 0) + 1; } });
            Object.entries(summary).forEach(([key, count]) => {
                const [fId, tId] = key.split('->');
                const fM = allProfiles[fId], tM = allProfiles[tId];
                if (fM && tM && fM.x !== undefined) drawArrow(fM.x, fM.y, tM.x, tM.y, count);
            });
        }

        function drawArrow(x1, y1, x2, y2, count) {
            const angle = Math.atan2(y2 - y1, x2 - x1), offset = 45;
            const sx = x1 + offset * Math.cos(angle), sy = y1 + offset * Math.sin(angle);
            const ex = x2 - offset * Math.cos(angle), ey = y2 - offset * Math.sin(angle);
            const mx = (sx + ex) / 2 + Math.cos(angle + Math.PI/2) * 15, my = (sy + ey) / 2 + Math.sin(angle + Math.PI/2) * 15;
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", `M ${sx} ${sy} Q ${mx} ${my} ${ex} ${ey}`);
            path.setAttribute("stroke", "#6366f1"); path.setAttribute("stroke-width", "2"); path.setAttribute("fill", "transparent");
            path.setAttribute("marker-end", "url(#arrowhead)"); path.setAttribute("class", "opacity-30"); svg.appendChild(path);
            if (!document.getElementById('arrowhead')) {
                const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
                const marker = document.createElementNS("http://www.w3.org/2000/svg", "marker");
                marker.setAttribute("id", "arrowhead"); marker.setAttribute("markerWidth", "10"); marker.setAttribute("markerHeight", "7");
                marker.setAttribute("refX", "9"); marker.setAttribute("refY", "3.5"); marker.setAttribute("orient", "auto");
                const poly = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
                poly.setAttribute("points", "0 0, 10 3.5, 0 7"); poly.setAttribute("fill", "#6366f1");
                marker.appendChild(poly); defs.appendChild(marker); svg.appendChild(defs);
            }
            const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", mx); circle.setAttribute("cy", my); circle.setAttribute("r", "9");
            circle.setAttribute("fill", "#4f46e5"); svg.appendChild(circle);
            const txt = document.createElementNS("http://www.w3.org/2000/svg", "text");
            txt.setAttribute("x", mx); txt.setAttribute("y", my + 3.5);
            txt.setAttribute("text-anchor", "middle"); txt.setAttribute("fill", "white");
            txt.setAttribute("font-size", "9px"); txt.setAttribute("font-weight", "bold");
            txt.textContent = count; svg.appendChild(txt);
        }

        function renderPanel(uid) {
            const prof = allProfiles[uid];
            if (!prof) return;
            const isMe = uid === auth.currentUser?.uid;
            document.getElementById('panel-title').textContent = prof.nickname;
            document.getElementById('panel-user-img').src = prof.avatar;
            document.getElementById('panel-me-tag').style.display = isMe ? 'block' : 'none';
            
            const received = allRequests.filter(r => r.toId === uid).sort((a,b) => b.createdAt - a.createdAt);
            document.getElementById('section-request').style.display = isMe ? 'none' : 'block';
            document.getElementById('history-title').innerHTML = isMe ? `<span class="text-indigo-600">내게 온 요청들</span>` : `<span>${prof.nickname}님이 받은 요청</span>`;

            requestList.innerHTML = '';
            received.forEach(req => {
                const fNick = getNickname(req.fromId);
                const fAvatar = allProfiles[req.fromId]?.avatar || "";
                const card = document.createElement('div');
                card.className = `p-4 rounded-2xl border-2 transition-all shadow-sm ${req.status === 'pending' ? 'border-orange-100 bg-white' : req.status === 'acknowledged' ? 'border-indigo-100 bg-white' : 'border-green-100 bg-slate-50'}`;
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                            <img src="${fAvatar}" class="w-6 h-6 rounded-full bg-slate-100">
                            <span class="text-xs font-black text-slate-700">${fNick}</span>
                        </div>
                        <span class="text-[9px] px-2 py-1 rounded-lg font-black uppercase tracking-wider">${req.status}</span>
                    </div>
                    <p class="text-xs text-slate-600 font-medium mb-3 whitespace-pre-wrap leading-relaxed">${req.content}</p>
                    ${req.reqImage ? `<img src="${req.reqImage}" class="w-full h-32 object-cover rounded-xl mb-3 cursor-zoom-in" onclick="window.open('${req.reqImage}')">` : ''}
                    ${req.status === 'pending' && isMe ? `<button onclick="acceptReq('${req.id}')" class="w-full py-2.5 bg-indigo-600 text-white text-xs font-black rounded-xl">접수하기</button>` : ''}
                    ${req.status === 'completed' ? `<div class="mt-2 p-3 bg-green-50 rounded-xl text-[11px] text-slate-600 font-medium">${req.completionDesc || '완료 보고 완료'}</div>` : ''}
                `;
                requestList.appendChild(card);
            });
            if (received.length === 0) requestList.innerHTML = '<div class="text-center py-10 text-slate-300 text-xs font-bold uppercase tracking-widest">No Requests Yet</div>';
        }

        window.acceptReq = async (id) => {
            const eta = Date.now() + 86400000; // 기본 하루 뒤
            await update(ref(rtdb, `artifacts/${appId}/public/data/requests/${id}`), { status: 'acknowledged', eta, acceptedAt: Date.now() });
        };

        init();
    </script>
</body>
